<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }


        .container {
            text-align: center;
            padding: 50px;
            background-color: white;
            margin: 50px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #004080;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Book Store</h1>
    </header>

    <div class="container">
        <h2>Registration Successful </h2>
        <p>Thank you for registering with our Online Book Store.</p>
        </div>

</body>
</html>
