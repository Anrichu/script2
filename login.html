<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px 35px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #003060;
        }

        .button-group {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸ“˜ Online Book Store</h1>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" required>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required>

            <div class="button-group">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
