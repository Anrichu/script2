<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #004080;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #004080;
            color: white;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366;
        }

        h3 {
            text-align: right;
            margin-right: 10%;
            color: #333;
        }

        .checkout {
            text-align: center;
            margin-top: 30px;
        }

        .checkout button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
        }

        .empty {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h2>Your Shopping Cart</h2>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be inserted here -->
        </tbody>
    </table>

    <h3 id="grand-total">Grand Total: Rs 0.00</h3>

    <div class="checkout">
        <button onclick="proceedToPay()">Proceed to Pay</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const tbody = document.querySelector("#cart-table tbody");
            tbody.innerHTML = "";
            let grandTotal = 0;

            if (cart.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="empty">Your cart is empty.</td></tr>`;
                document.getElementById("grand-total").textContent = `Grand Total: Rs 0.00`;
                return;
            }

            cart.forEach((item, index) => {
                const total = item.price * item.quantity;
                grandTotal += total;
                tbody.innerHTML += `
                    <tr>
                        <td>${item.title}</td>
                        <td>${item.author}</td>
                        <td><span class="price">${item.price}</span></td>
                        <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                        <td class="total">${total.toFixed(2)}</td>
                        <td><button onclick="removeItem(${index})">Remove</button></td>
                    </tr>
                `;
            });

            document.getElementById("grand-total").textContent = `Grand Total: Rs ${grandTotal.toFixed(2)}`;
        }

        function updateQuantity(index, newQty) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity = parseInt(newQty);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function proceedToPay() {
            window.location.href = "payment.html";
        }

        window.onload = loadCart;
    </script>

</body>
</html>
